<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribers - AnimePulse Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="assets/js/api.js"></script>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/subscribers.js"></script>
    <link rel="stylesheet" href="assets/css/subscribers.css">
    <link rel="stylesheet" href="assets/css/home.css">
</head>

<body class="min-h-screen text-base">
    <div class="background-pattern"></div>
    <div class="noise-overlay"></div>

    <!-- Main Content -->
    <div class="transition-all duration-300 ease-in-out" id="mainContent">

        <div class="p-4 md:p-6 lg:p-8">
            <div class="max-w-7xl mx-auto">
                <div
                    class="dashboard-card p-6 md:p-8 mb-6 md:mb-8 animated-bg text-white gradient-border overflow-hidden relative">
                    <div class="absolute inset-0 bg-noise opacity-10"></div>
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center relative z-10">
                        <div class="slide-in">
                            <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold mb-2 flex items-center">Subscribers
                            </h2>
                            <p class="text-gray-200 text-sm md:text-base lg:text-lg">Manage your audience and engagement
                            </p>
                        </div>
                        <div class="mt-6 md:mt-0 fade-in">
                            <button
                                class="bg-white hover:bg-gray-100 text-primary px-4 md:px-6 py-2 md:py-3 rounded-lg transition-all flex items-center text-base md:text-lg font-semibold shadow-lg hover:shadow-red-glow relative overflow-hidden">
                                <span
                                    class="absolute inset-0 bg-primary opacity-0 hover:opacity-5 transition-opacity"></span>
                                <i class="fas fa-user-plus mr-2"></i> Import List
                            </button>
                        </div>
                    </div>
                </div>

                <div class="dashboard-card p-6 overflow-x-auto">
                    <table class="w-full text-sm md:text-base">
                        <thead>
                            <tr class="border-b border-gray-200">
                                <th class="text-left py-3 px-2 md:px-4 font-bold text-gray-900">Name</th>
                                <th class="text-left py-3 px-2 md:px-4 font-bold text-gray-900">Email</th>
                                <th class="text-left py-3 px-2 md:px-4 font-bold text-gray-900">Joined</th>
                                <th class="text-left py-3 px-2 md:px-4 font-bold text-gray-900">Status</th>
                                <th class="text-left py-3 px-2 md:px-4 font-bold text-gray-900">Action</th>
                            </tr>
                        </thead>
                        <tbody id="subscribersTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        
</body>

</html>
